    <main>
        <div class="contacto container row justify-content-center">
                <div class="formulario col-lg-6 col-md-6 col-sm-12">
                    <form action="" method="">
                        <fieldset class="form-group">
                            <legend class="contacto__titulo">Ponete en contacto</legend>
                            <label for="nombre">Nombre</label> 
                            <input name="nombre" type="text" placeholder="Escribe tu nombre"/> <br>
                            <label for="email">Mail</label>
                            <input name="email" type="email" placeholder="Escribe tu mail"/> <br>
                            <label for="number">Teléfono</label>
                            <input name="number" placeholder="Escribe tu teléfono"/> <br>
                            <textarea name="consulta" placeholder="Ingresa tu consulta"></textarea> <br>
                            <input type="submit" value="Eviar"/>     
                            <input type="reset" value="Limpiar"/>       
                        </fieldset>
                    </form>
                </div>  
                <div class="mapa padding col-lg-6 col-md-6 col-sm-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d976.3301695013232!2d-64.35361620425346!3d-33.125610427774824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d20013d8c8dd3b%3A0xce9e0588b39f70ac!2sMoreno%20378%2C%20X5800%20R%C3%ADo%20Cuarto%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1608851542024!5m2!1ses!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
